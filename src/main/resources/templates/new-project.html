<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>$Title$</title>
</head>
<body>

<div class="container">

    <form action="/project/save" th:object="${project}" method="POST">

        <input type="text" th:field="${project.name}" placeholder="Project name">

        <select th:field="${project.stage}">

            <option th:value="NONSTARTED">non started</option>
            <option th:value="INPROGESS">in progress</option>
            <option th:value="COMPLETED">completed</option>

        </select>

        <textarea type="text" th:field="${project.description}" placeholder="description of the project"></textarea>
        <button type="submit" >create project</button>
    </form>

</div>

</body>
</html>
